<!-- this template is used to cleanup display of product images -->
<!-- when in add / edit/ delete modes -->
<!-- DMcC 08/02/24 however dont seem to be reaching this template...-->
<p>In custom_clearable_file_input.html</p>
<h2>Hey hey Good Looking!!</h2>
{% if widget.is_initial %}
    <p>{{ widget.initial_text }}:</p>
    <a href="{{ widget.value.url }}">
        <!-- DMcC 08/02/24 preview image (does this require image to be defined via URL?)-->
        <img width="96" height="96" class="rounded shadow-sm" src="{{ widget.value.url }}">
    </a>
    {% if not widget.required %}
        <div class="custom-control custom-checkbox mt-2">
            <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
            <label class="custom-control-label text-danger" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
        </div>
    {% endif %}<br>
    {{ widget.input_text }}
{% endif %}
<span class="btn btn-black rounded-0 btn-file">
    Select Image 
    <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}"
    {% for name, value in widget.attrs.items %}
    {% if value is not False %} {{ name }}
    {% if value is not True %}="{{ value|stringformat:'s' }}"
    {% endif %}
    {% endif %}
    {% endfor %}/>
</span>
<strong><p class="text-danger" id="filename"></p></strong>
