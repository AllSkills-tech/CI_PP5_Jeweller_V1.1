{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block inner_content %}
<div class="container m-4 text-center">
  
  <h2 class="logo-font mb-4 text-center">{% trans "Sign Out" %}</h2>
  
  <p>{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}

    <button type="submit">{% trans 'Sign Out' %}</button>
    <a class="btn btn-outline-black rounded-0" href="{% url 'home' %}">Cancel</a>
    
  </form>
</div> <!-- end div containertext-center -->

{% endblock %}
