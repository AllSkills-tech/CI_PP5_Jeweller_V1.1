<!-- nav-mobile.html exists to compress the search bar on smaller screens -->
<!-- For smaller screens, the list item for search button is reduced to an icon with dropdown search field,  
    rather than full search-field display -->

<!-- use d-block to display on XS S M screens and d-lg-none to prevent display on L XL screens -->
<!-- note that the smaller search icon is treated as a list item in navlinks -->
<li class="list-inline-item d-block d-lg-none">
    <a class="text-black nav-link" href="{% url 'products' %}" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search our site">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<!-- use d-block to display on XS S screens and d-lg-none to prevent display on L XL screens -->
<div id="profile-display" class="d-block d-lg-none">
    {% include 'includes/nav-profile.html' %}
</div>

<!-- use d-block to display on XS S screens and d-lg-none to prevent display on M L XL screens -->
<div id="grand-total-display" class="d-block d-lg-none">
    {% include 'includes/nav-grand-total.html' %}   
</div>
