<!-- DMcC 18/02/24 Need to add more logic here for item sizing -->
<!-- have got as far as recognising that its item type ring and therefore should be sized -->
<p class="my-0"><strong>{{ item.product.name }}</strong></p>
<p class="my-0 small text-muted">{% if item.product.has_sizes %}Available in ring size {{ item.product.ring_size_min|upper }} to {{item.product.ring_size_max}} {% else %}N/A{% endif %}</p>
<p class="my-0"><strong>Size: </strong>{% if item.product.has_sizes %}ENTER SIZE HERE{% endif %}</p>
<p class="my-0 small text-muted">SKU: {{ item.product.sku|upper }}</p>
